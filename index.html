<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sports Score Ticker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ticker-wrapper">
        <div class="ticker">
            <div class="score">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7d/MLB_logo.svg" alt="MLB Logo">
                <span class="team">Yankees vs Red Sox</span>
                <span class="score-detail">5-4</span>
            </div>
            <div class="score">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a2/NFL_logo_2017.svg" alt="NFL Logo">
                <span class="team">Cowboys vs Packers</span>
                <span class="score-detail">28-14</span>
            </div>
            <!-- Additional scores go here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
